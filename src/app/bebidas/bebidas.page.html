<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
			<ion-menu-button autoHide="false"></ion-menu-button>
		</ion-buttons>
    <ion-title>
      Bebidas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
    <div id="container">
      <ion-list>
        <ion-item *ngFor="let item of cardapio">
          <ion-avatar slot="start">
            <img src="./avatar-poe.png" />
          </ion-avatar>
          <ion-label >
            <h2>{{item.nome}}</h2>
            <h3>R$ {{item.preco}}</h3>
            <p>{{item.descricao}}</p>
          </ion-label>
        </ion-item>        
      </ion-list>
    </div>
    <section class="full-width">
      <ion-button expand="full" color="secondary" [routerLink]="['/home']">VOLTAR</ion-button>
    </section>
  </ion-content>
